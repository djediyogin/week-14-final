<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Palindrome Page</title>
    <!-- Linking CSS files for main styles and magic styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/magic.css">
    <!-- Linking JavaScript files -->
    <script src="js/main.js" defer></script>
    <script src="js/palindrome.js" defer></script>
    <script src="js/magic.js" defer></script>
</head>
<body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>
    <main>
        <!-- Palindrome section -->
        <section>
            <h2>Palindrome Checker</h2>
            <!-- Instructions for the user -->
            <p>Enter a word or phrase in the input field below and click "Check" to see if it's a palindrome.</p>
            <!-- Input field for the user to enter a word or phrase -->
            <input type="text" id="palindrome-input" placeholder="Enter a word or phrase">
            <!-- Button to check if the entered word or phrase is a palindrome -->
            <button onclick="checkPalindrome()">Check</button>
            <!-- Placeholder for the result -->
            <p id="palindrome-result"></p>
        </section>
    </main>
    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>
</body>
</html>
