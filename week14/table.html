<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Dragon Table Page</title>
    <!-- Linking CSS files for main styles, table page specific styles, and magic styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/magic.css">
    <!-- Linking JavaScript files -->
    <script src="js/main.js" defer></script>
    <script src="js/table.js" defer></script>
    <script src="js/magic.js" defer></script>
</head>
<body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>
    <main>
        <!-- Dragon Type Table section -->
        <section>
            <h2>Dragon Type Table</h2>
            <p>This page demonstrates the dynamic creation of a table using JavaScript. The table contains information about different types of dragons, including their names, types, colors, and origins.</p>
            <!-- Container for the dynamically generated table -->
            <div id="tableContainer">
                <!-- Table will be generated here by table.js -->
            </div>
        </section>
    </main>
    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>
</body>
</html>
